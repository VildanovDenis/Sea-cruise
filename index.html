<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Морские круизы</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/min-normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__wrapper-all-list">
      <div class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item"><a href="#" class="header__menu-link">Популярные маршруты</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Расписание рейсов</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Забронированные рейсы</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Вход для партнеров</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">О компании</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Контакты</a></li>
        </ul>
      </div>
      <div class="header__user-menu">
        <a class="header__user-menu-link" href="#">Личный кабинет</a>
      </div>
      <div class="header__value">
        <a class="header__user-header__value-link" href="#">Рубль</a>
      </div>
      <div class="header__lang">
        <a class="header__user-header__lang-link" href="#">Ru</a>
      </div>
      <div class="header__support">
        <span class="header__support-number">8 800 500-61-05</span>
        <span class="header__support-info">Круглосуточная поддержка</span>
      </div>
    </div>
    <div class="header__general-info">
      <img class="header__logo logo" src="css/img/logo-mob.png" width="70" height="70" alt="Логотип морских прогулок">
      <h2 class="header__title title">Морские прогулки <br><span class="title--big">по чёрному морю</span></h2>
      <a class="header__btn-link button" href="#">Выбрать круиз</a>
    </div>
  </header>

  <main>
    <section class="catalog">
      <div class="catalog__header">
        <h2 class="catalog__title title">Каталог круизов</h2>
        <span>Сортировать круизы по <a class="catalog__link" href="#">цене</a></span>
      </div>
      <div class="catalog__cards">
        <div class="catalog__card catalog__card--big">
          <div class="catalog__landscape-image"></div>

        </div>
      </div>
    </section>
  </main>

</body>


</html>
